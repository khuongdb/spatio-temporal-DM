# lightning.pytorch==2.5.2
seed_everything: 42
trainer:
  accelerator: auto
  strategy: auto
  devices:
  - 0
  num_nodes: 1
  precision: 16-mixed
  logger:
    class_path: lightning.pytorch.loggers.TensorBoardLogger
    init_args:
      save_dir: workdir/diffae_starmen/infer
      name: test_ddim1
      version: null
      log_graph: false
      default_hp_metric: true
      prefix: ''
      sub_dir: null
      comment: ''
      purge_step: null
      max_queue: 10
      flush_secs: 120
      filename_suffix: ''
  callbacks: null
  fast_dev_run: false
  max_epochs: 500
  min_epochs: null
  max_steps: -1
  min_steps: null
  max_time: null
  limit_train_batches: null
  limit_val_batches: null
  limit_test_batches: 1
  limit_predict_batches: null
  overfit_batches: 0.0
  val_check_interval: null
  check_val_every_n_epoch: 1
  num_sanity_val_steps: 0
  log_every_n_steps: null
  enable_checkpointing: null
  enable_progress_bar: null
  enable_model_summary: null
  accumulate_grad_batches: 1
  gradient_clip_val: 1.0
  gradient_clip_algorithm: null
  deterministic: null
  benchmark: null
  inference_mode: true
  use_distributed_sampler: true
  profiler: null
  detect_anomaly: false
  barebones: false
  plugins: null
  sync_batchnorm: false
  reload_dataloaders_every_n_epochs: 0
  default_root_dir: null
  model_registry: null
model:
  class_path: src.ldae.CondDDPM
  init_args:
    spartial_dim: 2
    enc_args:
      backbone_args:
        net_class_path: torchvision.models.resnet50
        weights: null
        freeze_perc: 0.0
        grayscale: true
      emb_chans: 512
    unet_args:
      input_channel: 1
      base_channel: 32
      channel_multiplier:
      - 1
      - 2
      - 3
      num_residual_blocks_of_a_block: 1
      attention_resolutions:
      - 2
      - 4
      num_heads: 1
      head_channel: -1
      use_new_attention_order: false
      dropout: 0.0
      dims: 2
      use_scale_shift_norm: true
    vae_args: null
    vae_path: null
    timesteps_args:
      timesteps: 1000
      betas_type: linear
    lr: 2.5e-05
    mode: representation-learning
    pretrained_path: workdir/diffae_starmen/pretrain/checkpoints/best.ckpt
    ema_decay: 0.999
    ema_update_after_step: 10
    log_img_every_epoch: 15
    test_ddim_style: ddim1
data:
  data_dir: data/starmen/output_random_noacc
  train_ds: null
  val_ds: null
  test_ds:
    data_dir: data/starmen/output_random_noacc
    split: test
    nb_subject: null
    save_data: false
    workdir: workdir
  batch_size:
    test: 1
  num_workers: 5
  shuffle:
    test: false
early_stopping:
  monitor: test_ssim_ldae_original
  min_delta: 0.0
  patience: 3
  verbose: false
  mode: min
  strict: true
  check_finite: true
  stopping_threshold: null
  divergence_threshold: null
  check_on_train_epoch_end: null
  log_rank_zero_only: false
model_checkpoint:
  dirpath: null
  filename: null
  monitor: null
  verbose: false
  save_last: null
  save_top_k: 1
  save_weights_only: false
  mode: min
  auto_insert_metric_name: true
  every_n_train_steps: null
  train_time_interval: null
  every_n_epochs: null
  save_on_train_epoch_end: null
  enable_version_counter: true
optimizer: null
lr_scheduler: null
ckpt_path: workdir/diffae_starmen/representation-learning/checkpoints/best.ckpt
verbose: true
